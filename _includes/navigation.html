<nav class="site-nav">
    <div class="trigger">
        {%- for page in site.pages -%}
        {% if page.title %}
        {% if page.url != "/" %}
        <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
        {% endif %}
        {% endif %}
        {%- endfor -%}
    </div>
</nav>
